<script>

function _filter(list, predi) {
    const result = [];

    _each(list, val => {
        if (predi(val)) {
            result.push(val);
        }
    });

    return result;
}

function _map(list, mapper) {
    const result = [];

    _each(list, val => {
        result.push(mapper(val));
    })

    return result;
}

function _each(list, fn) {
    for (let i = 0; i < list.length; i++) {
        fn(list[i]);
    }
}
// 돌림직한 배열 유사체
var a = _filter(document.all, t => t);
console.log(a);
var b = _map(a, node => node.nodeName);
console.log(b);
console.clear();

function _curry(fn) {
    return function(a) {
        return function(b) {
            return fn(a, b);
        }
    }
}

const 빼기_함수 = _curry((lt, rt) => lt - rt);
console.log(빼기_함수(50)(20));


const 빼기_20_함수 = 빼기_함수(20);
console.log(빼기_20_함수(50));

// 단순히 b, a 인자 순서만 변경함.
function _curryr(fn) {
    return function(a) {
        return function(b) {
            return fn(b, a); // fn(a, b) 아님!
        }
    }
}

console.clear();

// 예시
function sub(lt, rt) {
    return lt - rt;
}
// curryr 적용
const _sub = _curryr(sub);
console.log(_sub);

const _sub_20 = _sub(20);
console.log(_sub_20);

console.log(
    _sub_20(50)
);

</script>
