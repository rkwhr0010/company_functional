<script>

<script>

// 돌림직한 배열 유사체
var a = _filter(document.all, t => t);
console.log(a);
var b = _map(a, node => node.nodeName);
console.log(b);


const 빼기_함수 = _curry((lt, rt) => lt - rt);
console.log(빼기_함수(50)(20));


const 빼기_20_함수 = 빼기_함수(20);
console.log(빼기_20_함수(50));



// 예시
function sub(lt, rt) {
    return lt - rt;
}
// curryr 적용
const _sub = _curryr(sub);
console.log(_sub);

const _sub_20 = _sub(20);
console.log(_sub_20);

console.log(
    _sub_20(50)
);


console.log(
    _curry(sub)(50, 20),
    _curryr(sub)(50, 20),
    _curry(sub)(50)(20),
    _curryr(sub)(50)(20)
);




console.log(_get(users[20], "name"));
try {
    console.log(users[20].name);
} catch (error) {
    console.log(error);    
}

console.log(
    _map(users, user => user.name),
    _map(users, user => _get(user, "name"))
);

var getName = _curryr(_get)("name");


console.log(
    _map(users, getName)
);

console.clear();

console.log(
    _.map(
    _.filter(users, user => user.age > 30),
    _.get("name")
    )
);

console.clear();


console.log(
    reduce([1,2,3,4,5], (a, b) => a + b, 0)
);
console.log(
    reduce([1,2,3,4,5], (a, b) => a + b)
);
console.log(
    reduce([1], (a, b) => a + b)
);
console.log(
    reduce([], (a, b) => a + b)
);

console.clear();

pipe(
    _.filter(user => user.age > 25),
    _.map(user => user.name),
    console.log
)(users);

go(
    users,
    _.filter(user => user.age > 25),
    _.map(user => user.name),
    console.log
)
